<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .main-container {
      position: relative;
      background-image: url('https://s26378.pcdn.co/wp-content/uploads/ap_exam_online.jpg');
      background-size: 100%;
      background-position-y: 60%;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Set the height of the container as per your requirement */
      color: white; /* Set the text color for better visibility */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .navbar h2 {
      color: black; /* Change the text color of "Online Exam" */
    }

    .btn {
      padding: 10px;
      cursor: pointer;
    }

    .btn-register,
    .btn-login {
      background-color: #8b4caf; /* Green */
      color: white;
      text-align: center;
      display: block;
      width: 150px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #00ba00; /* Blue */
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="navbar">
      
    </div>
    <!-- Login and Register buttons centered in the middle of the background image -->
    <div>
      <a href="registeruser" class="btn btn-register">Register</a>
      <a href="login" class="btn btn-login">Login</a>
    </div>
  </div>

</body>
</html>
