<div class="container">
  <h2>Add Questionbank</h2>
  <form name="questionbankForm" #f="ngForm" (ngSubmit)="f.form.valid && addQuestionbank()">
    <div class="form-group">
      <label for="subjectID">Subject ID</label>
      <input type="number" id="subjectID" class="form-control" name="subjectID" [(ngModel)]="questionbank.subjectID" required
        #subjectID="ngModel" [ngClass]="{ 'is-invalid': f.submitted && subjectID.errors }" />
      <div *ngIf="f.submitted && subjectID.errors" class="invalid-feedback">
        <div *ngIf="subjectID.errors['required']">Subject ID is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="questionText">Question Text</label>
      <input type="text" id="questionText" class="form-control" name="questionText" [(ngModel)]="questionbank.questionText" required
        #questionText="ngModel" [ngClass]="{ 'is-invalid': f.submitted && questionText.errors }" />
      <div *ngIf="f.submitted && questionText.errors" class="invalid-feedback">
        <div *ngIf="questionText.errors['required']">Question Text is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="option1">Option1</label>
      <input type="text" id="option1" class="form-control" name="option1" [(ngModel)]="questionbank.option1" required
        #option1="ngModel" [ngClass]="{ 'is-invalid': f.submitted && option1.errors }" />
      <div *ngIf="f.submitted && option1.errors" class="invalid-feedback">
        <div *ngIf="option1.errors['required']">Option1 is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="option2">Option2</label>
      <input type="text" id="option2" class="form-control" name="option2" [(ngModel)]="questionbank.option2" required
        #option2Ctrl="ngModel" [ngClass]="{ 'is-invalid': f.submitted && option2Ctrl.errors }" />
      <div *ngIf="f.submitted && option2Ctrl.errors" class="invalid-feedback">
        <div *ngIf="option2Ctrl.errors['required']">Option2 is required</div>
      </div>
    </div>
    
    <!-- Option3 -->
    <div class="form-group">
      <label for="option3">Option3</label>
      <input type="text" id="option3" class="form-control" name="option3" [(ngModel)]="questionbank.option3" required
        #option3Ctrl="ngModel" [ngClass]="{ 'is-invalid': f.submitted && option3Ctrl.errors }" />
      <div *ngIf="f.submitted && option3Ctrl.errors" class="invalid-feedback">
        <div *ngIf="option3Ctrl.errors['required']">Option3 is required</div>
      </div>
    </div>
    
    <!-- Option4 -->
    <div class="form-group">
      <label for="option4">Option4</label>
      <input type="text" id="option4" class="form-control" name="option4" [(ngModel)]="questionbank.option4" required
        #option4Ctrl="ngModel" [ngClass]="{ 'is-invalid': f.submitted && option4Ctrl.errors }" />
      <div *ngIf="f.submitted && option4Ctrl.errors" class="invalid-feedback">
        <div *ngIf="option4Ctrl.errors['required']">Option4 is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <input type="text" id="answer" class="form-control" name="answer" [(ngModel)]="questionbank.answer" required
        #answer="ngModel" [ngClass]="{ 'is-invalid': f.submitted && answer.errors }" />
      <div *ngIf="f.submitted && answer.errors" class="invalid-feedback">
        <div *ngIf="answer.errors['required']">Answer is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Questionbank</button>
    </div>
  </form>
</div>
